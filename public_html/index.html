<!DOCTYPE html>

<html>
    <head>
        <title>Game Prototype</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">Header</div>
        
        <table class="MainEnvelope">
            <tr>
                <td class="midTD">
                    <div class="middle" id="middle">
                        <ul class="nav nav-tabs">
                            <li class="active my_tabs"><a data-toggle="tab" href="#main_buildings">Buildings</a></li>
                            <li class="my_tabs"><a data-toggle="tab" href="#research">Science Lab</a></li>
                        </ul>
                        
                        <div class="tab-content">
                            <div id="main_buildings" class="tab-pane fade in active">
                                <input type="checkbox" id="main_buildings_hide_finished" onchange="valueChanged('main_buildings')">Hide the test button<br>
                                <span class="button" onclick="GatherOre()">Mine Ore</span>
                                <span class="button" id="Extractor" onclick="build_building('Extractor')">Extractor (<span id="Extractor_amount">0</span>)</span>
                            </div>
                            <div id="research" class="tab-pane fade in">
                                <input type="checkbox" id="research_hide_finished" onchange="valueChanged('research')">Hide the test button<br>
                                <span class="button">Research tab</span>
                                <span class="button">Research tab (Completed)</span>
                            </div>
                        </div>
                    </div>
                </td>
                
                <td class="rightTD">
                    <div class="right" id="log">
                        <div class="DateAndTime">
                            <span class="Date" id="month"></span>, 
                            <span class="Date" id="year"></span> A.C.
                        </div>
                        
                        <hr>

                        <div class="clearLog"><a href="#">Clear Log</a></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bottomRow" colspan="2">
                    <div class="left" id="left">
                        <table class="resources">
                            <tr>
                                <span class="resourceHeading"><u>Building Materials</u></span>
                            </tr>
                            <tr>
                                <td>Unrefined Ore:</td>
                                <td id="Ore"></td>
                                <td id="OrePerSec"></td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        
        <div class="footer">Footer</div>

        <script src="Utility.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
